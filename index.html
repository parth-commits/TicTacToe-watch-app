<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="landing-page">
        <div id="landing-table">
            <div class="board-vertical-line line" id="vertical-1"></div>
            <div class="board-vertical-line line" id="vertical-2"></div>
            <div class="board-horizontal-line line" id="horizontal-1"></div>
            <div class="board-horizontal-line line" id="horizontal-2"></div>
            <div class="tap-box" id="tap-box-1"></div>
            <div class="tap-box" id="tap-box-2"></div>
            <div class="tap-box" id="tap-box-3"></div>
            <div class="tap-box" id="tap-box-4"></div>
            <div class="tap-box" id="tap-box-5"></div>
            <div class="tap-box" id="tap-box-6"></div>
            <div class="tap-box" id="tap-box-7"></div>
            <div class="tap-box" id="tap-box-8"></div>
            <div class="tap-box" id="tap-box-9"></div>
            
        </div>
        <h1 id="app-title">Tic Tac Toe</h1>
        <div id="landing-buttons-div">
            <ul class="landing-buttons-list">
                <li>
                    <a class="links" href="./gamePage/game.html">
                        <img class="landing-buttons" src="./assets/img/play-button-medium-aqua.png" alt="">
                    </a>
                </li>
                <li>
                    <a class="links" href="./helpPage/help.html">
                        <img class="landing-buttons" src="./assets/img/info-button-medium-aqua.png" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
